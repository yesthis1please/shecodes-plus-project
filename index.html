<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the weather?</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/95f08c27fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Gluten:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="unit-change">
          <a href="#" class="celsius-button active" id="celsius">C</a>
          <a href="#" class="fahrenheit-button" id="fahrenheit">F</a>
        </div>

        <form class="search-city" id="submit-city">
          <input
            type="text"
            placeholder="How's the weather in..."
            autocomplete="off"
            class="city-input"
            id="which-city"
          />
          <input type="submit" value="Show me" class="show-me" />
          <button class="current-button" id="current-button">
            Where am I at?
          </button>
        </form>

        <header>
          <h1 class="current-weather">
            <i class="fas fa-sun fa-spin current-weather-emoji"></i
            ><span class="current-temperature" id="current-temperature"></span>
          </h1>
          <p class="warning">Watch out for those UV rays!</p>
        </header>

        <div class="current-city-time">
          <h2 class="current-city" id="current-city"></h2>
          <div class="current-time" id="current-time"></div>
        </div>

        <div class="forecast">
          <div class="row day1">
            <div class="col-4 forecast-day">Mon</div>
            <div class="col">
              <i class="fas fa-sun forecast-emoji"></i>
            </div>
            <div class="col-2 highest-temp">28°C</div>
            <div class="col-2 lowest-temp">20°C</div>
          </div>
          <div class="row day2">
            <div class="col-4 forecast-day">Tue</div>
            <div class="col">
              <i class="fas fa-cloud-rain forecast-emoji"></i>
              <span class="precipitation">40%</span>
            </div>
            <div class="col-2 highest-temp">22°C</div>
            <div class="col-2 lowest-temp">18°C</div>
          </div>
          <div class="row day3">
            <div class="col-4 forecast-day">Wed</div>
            <div class="col">
              <i class="fas fa-poo-storm forecast-emoji"></i>
              <span class="precipitation">80%</span>
            </div>
            <div class="col-2 highest-temp">19°C</div>
            <div class="col-2 lowest-temp">17°C</div>
          </div>
          <div class="row day4">
            <div class="col-4 forecast-day">Thu</div>
            <div class="col">
              <i class="fas fa-cloud-rain forecast-emoji"></i>
              <span class="precipitation">40%</span>
            </div>
            <div class="col-2 highest-temp">23°C</div>
            <div class="col-2 lowest-temp">16°C</div>
          </div>
          <div class="row day5">
            <div class="col-4 forecast-day">Fri</div>
            <div class="col">
              <i class="fas fa-cloud-sun forecast-emoji"></i>
            </div>
            <div class="col-2 highest-temp">25°C</div>
            <div class="col-2 lowest-temp">17°C</div>
          </div>
        </div>
      </div>
      <div class="coded-by" id="coded-by">
        <a
          href="https://github.com/yesthis1please/shecodes-plus-project"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >
        by Annamaria Bara.
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
